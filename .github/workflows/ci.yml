name: ci

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r env/requirements-base.txt
          python -m pip install ruff==0.6.8 shellcheck-py==0.10.0.1
      - name: Ruff
        run: ruff check examples scripts
      - name: ShellCheck
        run: shellcheck scripts/*.sh
